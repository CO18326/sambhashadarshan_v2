<mat-toolbar color="primary" class="toolbar" *ngIf="showToolbar"> 
  <div>In comming call from {{userData.from_id}}...</div>
  
  <div class="buttondiv">
  <button mat-raised-button color="warn" (click)="reject()">Reject</button>
  <button mat-raised-button color="warn" (click)="accept()" >Accept</button>
  </div>

</mat-toolbar>

<div id="sidebar">
  
  
  <div id="row1">
    <div id="sidebarHeader">
      <div class="avatarContainer">
        <img src="../../assets/images/noPic.svg" />
      </div>
    </div>
    <div id="searchBox">
      <img width="19" src="../../assets/images/searchIcon.svg" />
      <input
        [(ngModel)]="searchText"
        (ngModelChange)="search()"
        type="text"
        placeholder="Search users to chat with....."
      />
    </div>
  </div>

  <div id="sidebarContent">
    <!-- <div id="noConversations">All chats are archived</div> -->

    <div
      class="conversation"
      *ngFor="
        let conversation of !searchText ? conversations : filteredConversations
      "
      (click)="conversationClicked.emit(conversation)"
    >
      <div class="picture">
        <img src="../../assets/images/noPic.svg" />
      </div>
      <div class="content">
        <div class="conversationHeader">
          <div class="name">{{ conversation.displayName }}</div>
          <!--<div class="time">{{ conversation.time }}</div>-->
        </div>
        <div class="message">
          <!--<img
            *ngIf="!conversation.latestMessageRead"
            src="../../assets/images/doubleTick.svg"
          />
          <img
            *ngIf="conversation.latestMessageRead"
            src="../../assets/images/doubleTickBlue.svg"
          />-->
          {{ conversation.email }}
        </div>
      </div>
    </div>
  </div>
</div>
